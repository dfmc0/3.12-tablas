<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <h3>Tabla 1 </h3>
    <table class="tabla1">
        <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        </tr>
        <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        </tr>
    </table>
<br>
<h3>Tabla 2 </h3>
    <table class="tabla2">
        <tr>
        <td class="EA">A</td>
        <td>B</td>
        <td>C</td>
        </tr>
        <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        </tr>
    </table>
<br>
<h3>Tabla 3 </h3>
    <table class="tabla3">
        <tr>
            <td class="ta">A</td>
            <td class="ta">B</td>
            <td class="ta">C</td>
        </tr>
        <tr>
            <td class="ta">D</td>
            <td class="ta" colspan="2">E,F</td>
        </tr>
        <tr>
            <td class="ta">G</td>
            <td class="ta">H</td>
            <td class="ta" rowspan="2">LL</td>
            
        </tr>
        <tr>
            <td class="ta">J</td>
            <td class="ta">K</td>

        </tr>
    </table>
    
</body>
</html>
